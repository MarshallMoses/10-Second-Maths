<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>10 Second Maths</title>

    <script src="https://kit.fontawesome.com/684070d2cb.js" crossorigin="anonymous"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    
    <div class="titleContainer">
      <div class="container p-3 text-center">
        <h1 class="m-0">10 Second Maths</h1>
      </div>
    </div>

    <div class="gameContainer row">
      <div class="col-3 d-flex justify-content-center align-items-center border-right">
          <h2 class="timer m-0"></h2>
      </div>
  
      <div class="col-9">
        <div class="container p-3">
            <h2 class="equation"></h2>
          <input id="answer" class="answer d-block" type="number"/ placeholder="Answer the Equation Above">
        </div>
      </div>
    </div>

    <div class="scoreContainer">
      <div class="row justify-content-around p-3">
        <span>Current Score: <span class="currentScore"></span></span>
        <span>High Score: <span class="highScore"></span></span>
      </div>
    </div>

  </body>
  
</html>
